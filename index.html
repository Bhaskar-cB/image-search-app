<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Image Search App</h1>
        <form action="">
            <input type="text" id="search-input" placeholder="Search for images">
            <button id="search-button">Search</button>
        </form>
    </div>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1690284331959-c3b9430e7620?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80"
                alt="image">
            <a href="https://unsplash.com/photos/a-black-and-orange-background-with-a-curved-corner-35hyf3T1-14"
                target="_blank">image</a>

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1690284331959-c3b9430e7620?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80"
            alt="image">
        <a href="https://unsplash.com/photos/a-black-and-orange-background-with-a-curved-corner-35hyf3T1-14"
            target="_blank">image</a>

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1690284331959-c3b9430e7620?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80"
                alt="image">
            <a href="https://unsplash.com/photos/a-black-and-orange-background-with-a-curved-corner-35hyf3T1-14"
                target="_blank">image</a>

        </div>

    </div>
    <button id="show-more-btn">Show more</button>












    <script src="script.js"></script>
</body>

</html>
